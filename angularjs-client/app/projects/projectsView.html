<div class="container">
        <div ng-repeat="projectRow in projectsCollection">

            <div class="row">

                <div ng-repeat="project in projectRow">

                    <div class="col s12 m6">

                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="{{ project.imgurl }}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{ project.title }}<i class="mdi-navigation-more-vert right"></i></span>
                                <div ng-repeat="link in project.links">
                                    <p><a class="visible-link" href="{{ link.url }}" target="_blank">{{ link.name }}</a></p>
                                </div>

                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{ project.title }}<i class="mdi-navigation-close right"></i></span>
                                <br><span class="grey-text text-darken-2">{{ project.startdate | date : 'longDate' }} - {{ (project.enddate | date : 'longDate') || 'Present' }}</span>
                                <br><span class="grey-text text-darken-2">
                                {{ formatLanguages(project.languages) }}
                            </span>
                                <p>{{ project.description }}</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- END OF INNER NG-REPEAT -->

            </div> <!-- END OF ROW -->

        </div> <!-- END OF OUTER NG-REPEAT -->
</div>
